<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout page</title>
    <link rel="stylesheet" href="style.css">

        <script src="https://kit.fontawesome.com/5d6bdd41be.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="checkout-container">
              
            <!-- left -->
            <div class="checkout-left">
                <h1 class="checkout-title">Checkout</h1>

                <div class="form-container">
           

                    <form action="">

                      
                        <div class="section1">
                            <h2 class="form-title">Contact infomation</h2><br>
                  
                            <label for="">Email:
                           <input type= "email"placeholder="Enter your email...">
                            </label>
   
                            <label for="">Phone:
                           <input type= "number"placeholder="Enter your Number...">
                            </label>
                        </div>

                        <div class="section1">
                            <h2 class="form-title">Shipping address</h2><br>
                  
                            <label for="">Full name:
                           <input type= "text"placeholder="Enter your name...">
                            </label>
   
                            <label for="">Address:
                           <input type= "text"placeholder="Your address.....">
                            </label>
                            <label for="">City:
                           <input type= "text"placeholder="Your city.....">
                            </label>
                            <div class="two-way-div">
                                <label for="">Country:
                                    <input type= "text"placeholder="Your country.....">
                                     </label>
                                <label for="">Postal code:
                                    <input type= "number"placeholder="Your postal code......">
                                     </label>
                            </div>
                        </div>

                      <div class="btn-submit">
                        <input type="submit" value="submit">
                      </div>
                      
                    </form>
                </div>
            </div>

            <!-- right -->
            <div class="checkout-right">

            

                 <div class="right-parent-container">
                    <div class="right-child-container">
                        <!-- image -->
                    <div class="image">
                        <img src="./images/photo1.png" alt="" srcset="">
                    </div>
                    <!-- text -->
                    <div class="text">
                        <h2 class="text-title">Vintage Backbag</h2>
                        <p class="text-price"><strong>$20.909</strong> <del>$444</del></p>
                        <div class="quantity">
                            <input type="number">
                        </div>
                    </div>
                    </div>
                    <div class="right-child-container">
                        <!-- image -->
                    <div class="image">
                        <img src="./images/photo2.png" alt="">
                    </div>
                    <!-- text -->
                    <div class="text">
                        <h2 class="text-title">Levi Shoes</h2>
                        <p class="text-price"><strong>$20.909</strong> <del>$444</del></p>
                        <div class="quantity">
                            <input type="number">
                        </div>
                    </div>
                 </div>
  





            </div>

            <hr>
             <div class="buy-container">
             
                 <p class="single-amount">Shipping</p> <span>$19</span>
             </div>
             <hr>
             <div class="buy-container">
                 <p class="total-amount">Total</p> <span>$19.0000</span>
             </div>
        </div>
    </main>
</body>
</html>
